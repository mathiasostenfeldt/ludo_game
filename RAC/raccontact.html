        <div class="container-fluid contactheader jumbotron">  
        <div class="mt-5 mt-sm-3 mt-md-3 mt-lg-3">
                <p>We'd love to hear from you!</p>
        </div>
        </div> 
        
    <div class="container formcontact">
    <form>
        <div class="form-row">
            <div class="form-group col-lg-12">
				<div> 
                    <input class="form-control" type="text" id="name" placeholder="Name" required />
				</div>
            </div>
        </div>
        <div class="form-row">
			<div class="form-group col-lg-12">
				
                <div>
                    <input class="form-control" type="text" id="email" placeholder="Email" required />
				</div>
			</div>
        </div>
        <div class="form-row">
			<div class="form-group col-lg-12">
				<div>
                    <input class="form-control" type="text" id="phone" placeholder="Phone number" required />
				</div>
			</div>
        </div>
        <div class="form-row">
			<div class="form-group col-lg-12">
				<div>
                    <textarea class="form-control" id="message" placeholder="Hello RAC..." rows="5" required></textarea>
				</div>
			</div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-12">
                <a class="btn btn-outline-secondary btn-lg btn-block">Send Message</a>
            </div>
        </div>
</form>
</div>
